<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Attack</title>
    <!--   헤더 스타일(공통)  -->
    <link href="headerCSS.css" rel="stylesheet">
    <!--  힌트  -->
    <link href="hint.css" rel="stylesheet">

    <style>
        body {
            /*background: #000;*/
            background-image: url(img/main_bg.png);
            background-repeat: no-repeat; /* 반복 X */
            background-position: center top; /* 중앙 기준 */
            background-size: cover; /* 이미지가 전체 영역을 채우도록 */
        }
        /*MAIN
        ==========================================================*/
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #contents {
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.28);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
        }
        /* QUESTION */
        .question {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 3rem;
        }
        .question span {
            color: chartreuse;
        }
        /* ANSWER */
        .answer button {
            width: 130px;
            height: 130px;
            border: none;
            border-radius: 50%;
            margin-top: 2rem;
            margin-left: 2rem;
            color: #fff;
            font-size: 1.4rem;
            font-weight: bold;
            font-family: 'DungGeunMo', sans-serif;
        }
        .answer button:nth-child(1),
        .answer button:nth-child(7) {
            margin-left: 0;
        }
        .answer button:hover {
            opacity: 40%;
        }
        .correct, .wrong1 {
            background: #FF002B;
        }
        .wrong2, .wrong6, .wrong9 {
            background: #FFB827;
        }
        .wrong3, .wrong5, .wrong8 {
            background: #01D321;
        }
        .wrong4, .wrong7 {
            background: #9907B2;
        }
    </style>
</head>
<body>
<!-- HEADER
----------------------------------->
<header>
    <h1 class="header_title">
        <a href="index.html">
            Brain Attack <span>🧠️💡</span>
        </a>
    </h1>
    <div class="btn">
        <button class="rule">게임 방법</button>
        <button class="out">나가기</button>
    </div>
</header>
<!-- MAIN
----------------------------------->
<main>
    <div id="contents">
        <h2 class="question">
            1번째 <span>과일 색상의 버튼</span>&nbsp;+&nbsp;7번째 과일의 <span>이름</span>
        </h2>
        <div class="answer">
            <button class="wrong1">체리</button>
            <button class="wrong2">수박</button>
            <button class="wrong3">레몬</button>
            <button class="wrong4">키위</button>
            <button class="wrong5">딸기</button>
            <br>
            <button class="wrong6">사과</button>
            <button class="wrong7">딸기</button>
            <button class="correct">수박</button>
            <button class="wrong8">체리</button>
            <button class="wrong9">바나나</button>
        </div>

        <div class="hint_content">
            <article class="hint">
                대표적인 여름 과일 중 하나인<br>덩굴성 식물 중에 답이 있어요!
            </article>
            <button class="hint_btn">HINT</button>
        </div>
    </div>
</main>

<script src="hint.js"></script>
<script>
    // 헤더 버튼
    let rule = document.querySelector('.rule');
    let out = document.querySelector('.out');

    rule.addEventListener("click", function() {
        changePage("picture_index.html");
    })
    out.addEventListener("click", function() {
        changePage("index.html");
    })
    // 페이지전환 페이드아웃 효과
    function changePage(page) {
        document.body.classList.add("fadeOut"); // 페이지 fadeOut 애니메이션 클래스 추가
        setTimeout(function() {
            window.location.href = page; // 페이지 변경
        }, 500); // 0.5초 후에 페이지 변경
    }

    // 정답 고르기 ----------------------- !!
    let buttons = document.querySelectorAll('.answer button');

    buttons.forEach((button) => {
        button.addEventListener("click", (button) => {
            if (button.target === buttons[7]) {
                window.location.href = "picture_game5.html"
            } else {
                changePage("gameover.html");
            }
        });
    });
</script>
</body>
</html>
