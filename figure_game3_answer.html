<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Attack</title>
    <!--   헤더 스타일(공통)  -->
    <link href="headerCSS.css" rel="stylesheet">
    <!--  힌트  -->
    <link href="hint.css" rel="stylesheet">

    <style>
        body {
            /*background: #000;*/
            background-image: url(img/answer_bg.png);
            background-repeat: no-repeat; /* 반복 X */
            background-position: center top; /* 중앙 기준 */
            background-size: cover; /* 이미지가 전체 영역을 채우도록 */
        }
        /*MAIN
        ==========================================================*/
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #contents {
            margin-top: 150px;
        }
        /* QUESTION */
        #question {
            text-align: center;
            font-size: 3rem;
            font-weight: normal;
            color: #eee;
        }
        /* ANSWER */
        #answer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 8rem;
            cursor: pointer;
        }
        #box-1 {
            width: 135px;
            height: 135px;
            background: lawngreen;
            border-radius: 20%;
        }
        #box-2 {
            width: 135px;
            height: 135px;
            background: dodgerblue;
            margin-left: 130px;
            border-radius: 10%;
        }
        #box-3 {
            width: 135px;
            height: 135px;
            background: orange;
            margin-left: 130px;
        }
        #box-4 {
            width: 135px;
            height: 135px;
            background: blue;
            margin-left: 130px;
            border-radius: 30%;
        }
        #box-1,
        #box-2,
        #box-3,
        #box-4 {
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 1);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        #box-1:hover,
        #box-2:hover,
        #box-3:hover,
        #box-4:hover {
            opacity: .5;
        }
        #box-1:active,
        #box-2:active,
        #box-3:active,
        #box-4:active {
            opacity: .5;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 1);
            transform: translateY(4px);
        }
    </style>
</head>
<body>
<!-- HEADER
----------------------------------->
<header>
    <h1 class="header_title">
        <a href="index.html">
            Brain Attack <span>🧠️💡</span>
        </a>
    </h1>
    <div class="btn">
        <button class="rule">게임 방법</button>
        <button class="out">나가기</button>
    </div>
</header>
<!-- MAIN
----------------------------------->
<main>
    <div id="contents">
        <h2 id="question">
            정답이라 생각되는 도형을 선택해 주세요
        </h2>
        <div id="answer">
            <div id="box-1"></div>
            <div id="box-2" class="wrong"></div>
            <div id="box-3" class="wrong"></div>
            <div id="box-4" class="wrong"></div>
        </div>

        <div class="hint_content">
            <article class="hint">
                모서리가 둥근 도형들 중 답이 있어요!
            </article>
            <button class="hint_btn">HINT</button>
        </div>
    </div>
</main>

<script src="hint.js"></script>
<script>
    // 헤더 버튼
    let rule = document.querySelector('.rule');
    let out = document.querySelector('.out');

    rule.addEventListener("click", function() {
        event.stopPropagation(); // 이벤트 전파 중단
        changePage("figure_index.html");
    })
    out.addEventListener("click", function() {
        event.stopPropagation(); // 이벤트 전파 중단
        changePage("index.html");
    })
    // 페이지전환 페이드아웃 효과
    function changePage(page) {
        document.body.classList.add("fadeOut"); // 페이지 fadeOut 애니메이션 클래스 추가
        setTimeout(function() {
            window.location.href = page; // 페이지 변경
        }, 500); // 0.5초 후에 페이지 변경
    }

    // 정답 고르기 ----------------------- !!
    let correct = document.getElementById('box-1');
    let wrong = document.querySelectorAll('.wrong');

    document.addEventListener('click', (e) => {
        if (e.target === correct) {
            window.location.href = "figure_game4.html";

        }else {
            wrong.forEach((element) => {
                if (e.target === element) {
                    document.body.classList.add("fadeOut"); // 페이지 fadeOut 애니메이션 클래스 추가
                    setTimeout(function() {
                        window.location.href = "gameover.html"; // 페이지 변경
                    }, 500); // 0.5초 후에 페이지 변경
                }
            });
        }
    })
</script>
</body>
</html>
